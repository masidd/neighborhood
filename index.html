<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <script src='js/knockout-3.4.0.js' type='text/javascript'>
  </script>
  <script src="js/jquery.min.js">
  </script>
  <title></title>
  <script src="js/app.js">
  </script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="top-row">
      <div class="hamburger-menu" data-bind="click: toggle">
        <a><svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path></svg></a>
      </div>
      <h3>Nature Centers in Long Island</h3>
    </header>
    <div class="row">
      <div class="nav-panel" data-bind="css: {open: isOpen}">
        <input data-bind="checked: filtersVisible" type="checkbox">Show Filters
        <div data-bind="visible: filtersVisible">
          <input data-bind="checked: suffolk" id="filters" type="checkbox">Suffolk County</input>
          <input data-bind="checked: nassau" id="filters" type="checkbox">Nassau County</input>
        </div>
        <nav>
          <ul class="location-list" data-bind="foreach: locations">
            <div data-bind = "visible: $data.visible">
              <li data-bind=" text: title.split(',')[0], click:$parent.currentMarker, event:{ mouseover:$parent.highlightIcon, mouseout:$parent.resetIcon}"></li>
              <li style="list-style: none; display: inline">
                <hr>
              </li>
            </div>
          </ul>
        </nav>
      </div>
      <div data-bind="css:{movemap:isOpen}">
        <div data-bind="click: close" id="map"></div>
      </div>
    </div>
  </div>
  <script async defer onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAHnHf6UwnpXNAOL5Ye7HDCkuLel3cdky4&v=3&callback=initMap">
  </script>
</body>
</html>
