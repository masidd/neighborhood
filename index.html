<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
  <script src="js/jquery.min.js"></script>
  <title></title>
  <script src="js/app.js"></script>
   <link rel="stylesheet" href="css/style.css">


  </head>
  <body>
    <div class="container">
      <header class="top-row">
        <div data-bind="click: toggle" class="hamburger-menu">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/> </path>
            </svg>
          </a>
        </div>
        <h3>Nature Centers in Long Island</h3>
      </header>
      <div class="row panel" >
        <div class="nav-panel" data-bind="css: {opennav: isOpen}">
          <input type="checkbox" data-bind = "checked: filtersVisible">Show Filters</input>
          <div data-bind = "visible: filtersVisible">
            <input id = "filters" type="checkbox" data-bind = "checked: suffolk">Suffolk County</>
            <input id = "filters" type="checkbox" data-bind = "checked: nassau">Nassau County</>
          </div>
          <nav>
           <ul data-bind="foreach: filteredLocations" class="location-list">
             <li data-bind="text: title.split(',')[0], click:$parent.currentMarker" ></li>
             <hr>
            </ul>
          </nav>
        </div>
        <div>

          <div data-bind="click: close, style: { width: isOpen() ? '80%' : '100%' }" id="map"></div>

        </div>
        </div>
    </div>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAHnHf6UwnpXNAOL5Ye7HDCkuLel3cdky4&v=3&callback=initMap">
    </script>
  </body>
</html>
